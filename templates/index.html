<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ses Kaydedici ve Yazıya Dönüştürücü</title>
</head>
<body>
    <h1>Ses Kaydedici ve Yazıya Dönüştürücü</h1>

    <form method="POST" action="/">
        <label for="webhook_url">Webhook URL:</label>
        <input type="text" id="webhook_url" name="webhook_url" required><br><br>

        <label for="duration">Kayıt Süresi (saniye):</label>
        <input type="number" id="duration" name="duration" value="5" min="1" required><br><br>

        <button type="submit">Kaydı Başlat ve Dönüştür</button>
    </form>

    {% if ses_dosyasi %}
        <h2>Kaydedilen Ses Dosyası:</h2>
        <p>{{ ses_dosyasi }}</p>
        
        <h2>Yazıya Dönüştürülen Metin:</h2>
        <p>{{ metin }}</p>
        
        <h2>Metin Dosyası:</h2>
        <p>{{ metin_dosyasi }}</p>

        <h2>Webhook Durumu:</h2>
        <p>{{ webhook_mesaji }}</p>
    {% endif %}
</body>
</html>
